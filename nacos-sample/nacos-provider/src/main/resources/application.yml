spring:
  application:
    name: nacos-provider
server:
  port: 9281

demo:
  service:
    version: 1.0.0

nacos:
  host: 127.0.0.1
  port: 8848
  username: nacos
  password: nacos

dubbo:
  scan:
    # Base packages to scan Dubbo Component: @org.apache.dubbo.config.annotation.Service
    base-packages: com.nacos.dubbo.service
  # Dubbo Protocol
  protocol:
    name: dubbo
    port: 1
  ## Dubbo Registry
  registry:
    address: nacos://${nacos.host}:${nacos.port}/?username=${nacos.username}&password=${nacos.password}